<!DOCTYPE html>
<html>
<head>
	<title>Школа Node.JS</title>
	<style type="text/css">
		input:invalid,input.error {
			border-width: 1px;
			border-style: solid;
			border-color: red;
		}
	</style>
</head>
<body>
<form
	method="POST"
	action="submit-form"
	onsubmit="return window.MyForm.submit(this);">
	<p>
		<label>ФИО
			<input
				type="text"
				name="fio"
				placeholder="ФИО - ровно 3 слова"
				pattern="[a-zA-Zа-яёА-ЯЁ-]+\s[a-zA-Zа-яёА-ЯЁ]+\s[a-zA-Zа-яёА-ЯЁ]+"
			/>
		</label>
	<p>
		<label>Email
			<input
				type="email"
				name="email"
				placeholder="Email в Яндексе"
				pattern="([a-zA-Z0-9_-]+\.)*[a-zA-Z0-9_-]+@(ya\.ru|(yandex\.(ru|ua|by|kz|com)))"
			/>
		</label>
	</p>
	<p>
		<label>Телефон
			<input
				type="tel"
				name="phone"
				placeholder="Cумма цифр телефона < 30"
				pattern="\+7\(\d{3}\)\d{3}-\d{2}-\d{2}"
			/>
		</label>
	</p>
	<p>
		<label>
			<input id="submitButton"
				type="submit"
			/>
		</label>
	</p>
</form>
<div id="resultContainer"></div>
<script type="text/javascript" src="index.js"></script>
<p><button onclick="window.MyForm.setData({
	fio: 'Иванов Иван Иванович',
	email: 'ivanov@yandex.ru',
	phone: '+7(111)111-15-38'
	})">setData() всё корректно</button></p>
<p><button onclick="window.MyForm.setData({
	fio: 'Иванов Иван Иванович',
	email: 'ivanov@yandex.ru',
	phone: '+7(999)111-15-38'
	})">setData() некорректный телефон</button></p>
<p><button onclick="window.MyForm.setData({
	fio: 'Иванов Иван',
	email: 'ivanov@yanex.ru',
	phone: '+7(999)111-1538'
	})">setData() некорректные все поля</button></p>
<p><button onclick="console.log(window.MyForm.getData())">getData()</button></p>
<p><button onclick="console.log(window.MyForm.validate())">validate()</button></p>
</body>
</html>
